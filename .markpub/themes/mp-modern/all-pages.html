{% set page_title = 'All Pages - ' ~ wiki_title %}{% include '_header.html' %}
<body class="font-roboto text-gray-800 bg-gray-50 leading-relaxed">
  <!-- Header -->
  <header>
    <div class="container nav">
      <a class="brand" href="{{websiteroot}}/index.html">
	<span>{{wiki_title}}</span>
      </a>
      <div class="nav-spacer"></div>
      <nav class="nav-items" aria-label="Primary">
        <a href="/">HOME</a>
        <span aria-hidden="true">Â·</span>
        <a href="/all-pages.html">All Pages</a>
        <span aria-hidden="true">Â·</span>
        <a href="/recent-pages.html">Recent Pages</a>
        <span aria-hidden="true">Â·</span>
        <a href="/search.html">Search</a>
      </nav>
    </div>
  </header>

  <!-- Main Container -->
  <div id="flex-container" class="flex max-w-full px-4 sm:px-6 lg:px-8">

    <!-- Main Content -->
    <main class="container">
      <link href='https://unpkg.com/gridjs/dist/theme/mermaid.min.css' rel='stylesheet'>
      <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
      <script>
	document.addEventListener("DOMContentLoaded", function () {
            new gridjs.Grid({
		from: document.getElementById('sourceTable'),
		sort: true,
		fixedHeader: true,
		search: true,
		autoWidth: true,
		language: {
                    'search': {
			'placeholder': 'ğŸ” Search this table...'
                    }
		}
            }).render(document.getElementById('destinationWrapper'));
	});
      </script>

      <div id='allPagesTableWrapper'>
        <div id='destinationWrapper'></div>
        <table id='sourceTable'>
          <thead>
            <tr>
              <th>Page</th>
              <th>Change</th>
              <th>By</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            {% for page in pages|sort(attribute='date',reverse=True) %}
            <tr>
              <td>
                <a href="{{websiteroot}}{{ page.path }}">{{page.title}}</a>
              </td>
              <td>{{page.change}}</td>
              <td>{{page.author}}</td>
              <td>{{page.date}}</td>
            </tr>
	    {%- endfor -%}
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="{{websiteroot}}/markpub_static/js/script.js"></script>
</body>
</html>
