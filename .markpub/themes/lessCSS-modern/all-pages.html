{% set page_title = 'All Pages - ' ~ wiki_title %}{% include '_header.html' %}
<body>
  <div class="container">
    <section class="header">
      <h1 class="title">{{ wiki_title }}</h1>
    </section>
    {% include '_navbar.html' %}
    <div class="value-props">
      <h4>All Pages</h4>
      <table>
        <thead>
          <tr>
            <th>Page Title</th>
          </tr>
        </thead>
        <tbody>
          {% for page in pages %}
          <tr>
            <td><a href="{{page.path}}">{{page.title}}</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% include '_footer.html' %}
  </body>
</html>
