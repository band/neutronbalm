<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS replaced with custom utility classes in style.css -->
    <link rel="stylesheet" href="{{websiteroot}}/markpub_static/css/style.css">
    <link rel="stylesheet" href="{{websiteroot}}/markpub_static/css/custom.css">
    <link rel="stylesheet" href="https://unpkg.com/bluesky-comments@0.12.0/dist/bluesky-comments.css">
    {% if lunr_index_sitepath != '' %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="{{lunr_index_sitepath}}"></script>
    <script>var index = lunr.Index.load(lunr_index)</script>
    {% endif %}
    {% if lunr_posts_sitepath != '' %}
    <script src="{{lunr_posts_sitepath}}"></script>
    <script> function randomPageLink() { return "{{websiteroot}}"+lunr_posts[Math.floor(Math.random() * lunr_posts.length)].link; } </script>
    <style>
      /* Modern header styles */
      .header-modern {
        margin-bottom: 2.5rem;
        padding: 2rem 0;
        border-bottom: 1px solid #e2e8f0;
      }
      .header-modern h1 {
        font-size: 2.5rem;
        font-weight: 300;
        margin-bottom: 0.5rem;
        line-height: 1.2;
      }
      .accent {
        color: #6366f1;
        font-weight: 500;
      }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .header-modern h1 {
          font-size: 2rem;
        }
      }
    </style>
    {% endif %}
  </head>
